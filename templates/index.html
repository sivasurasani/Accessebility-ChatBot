{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to ChatBot {% endblock %}</h1>
    {% for product in products %}
        <a href="#">
            <h2>{{ product['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ product['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
