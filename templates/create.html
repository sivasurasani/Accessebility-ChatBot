{% extends 'productLayout.html' %}

{% block content %}
<h1>{% block title %} Create a New Product {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Add title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <textarea name="author" placeholder="Add author"
                  class="form-control">{{ request.form['author'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
